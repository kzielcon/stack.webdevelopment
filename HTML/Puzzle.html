<!DOCTYPE html>
<html>
    <head>
        <title> Puzzle </title>
        <style>
            table {
                border: 4px solid rgb(101, 100, 100);
                border-style: outset;
                padding: 2px;
            }
            th, td {
                border: 1px solid;
                padding: 8px;
                text-align: center;
            }
        </style>
        
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Top</th>
            </tr>
            <tr>
                <td rowspan="2">way left</td>
                <td>middle up</td>
                <td rowspan="2">way right</td>
            </tr>
            <tr>
                <td colspan="0">middle down</td>
            </tr>
                <td colspan="3">&nbsp;</td>
        </table>
    </body>
</html>
